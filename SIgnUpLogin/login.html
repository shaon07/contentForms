<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Forms</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./logincss/style.css" />
  </head>
  <body>
    <section>
      <div class="container-fluid p-2">
        <div class="row">
          <div class="divLeft col-12 col-md-6 p-4">
            <img src="https://svgshare.com/i/i3B.svg" class="p-2" alt="" />
            <div class="divLeftText w-50">
              <img src="./loginimages/sign-in.svg" class="img-fluid" alt="" />
              <h2>The smart way to gather information</h2>
              <p>
                Content Snare transforms the way you gather content and
                documents. Turn a tangled mess into a smooth end-to-end process
                that frees up your time and boosts productivity.
              </p>
            </div>
          </div>

          <div class="divRight col-12 col-md-6 bg-white">
            <h6>
              Dont have account ?
              <span><a href="./signup.html">Sign Up</a></span>
            </h6>
            <div class="divRightText">
              <h3>Login To Your Account</h3>
              <div class="contactForm">
                <div class="formInput">
                  <label>Email Address</label><br />
                  <input type="text" placeholder="your@company.com" />
                </div>
                <div class="formInput">
                  <label>PassWord</label><br />
                  <input type="text" placeholder="8+ Characters" /><br />
                  <label><a href="#">Forget PassWord</a></label>
                </div>
                <div class="formCheck">
                  <input type="checkbox" /> <span>Keep Me Login</span>
                </div>
                <div class="formButton d-flex py-4">
                  <a href="#" id="formloginbtn">Login To Content Form</a><br />
                  <!-- <a href="#">Cant Access your account</a> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
